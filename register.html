<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			.form-style {
				width: 100%;
				max-width: 400px;
				padding: 15px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-fixed-top" role="navigation" id="menu-nav" style="background-color:#fff;">
			<div class="container">
				<div class="navbar-header">
					<img src="images/logo.png" alt="logo">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#example-navbar-collapse">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse navbar-right" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">首页</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">宝贝分类 <span
									class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="">上装</a></li>
								<li><a href="">裤装</a></li>
								<li><a href="">配饰</a></li>
								<li><a href="">鞋履</a></li>
								<li><a href="">军事风系列</a></li>
								<li><a href="">穿搭指南</a></li>
							</ul>
						</li>
						<li><a href="#">全部宝贝</a></li>
						<li><a href="login.html">登录会员</a></li>
						<li><a href="#">联系客服</a></li>
					</ul>
				</div>
		</nav>
		<div class="container form-style">
			<div class="form row">
				<form class="form-horizontal col-sm-offset col-md-offset-3">
					<h3 class="form-title">注册</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input class="form-control required" type="text" name="username" id="username"
								placeholder="请输入用户名" required>
						</div>
						<div class="form-group">
							<i class="fa fa-key" aria-hidden="true"></i>
							<input class="form-control required" type="password" name="password" id="password"
								placeholder="请输入密码" required>
						</div>
						<div class="form-group">
							<i class="fa fa-check-circle-o" aria-hidden="true"></i>
							<input class="form-control required" type="password" name="resetpw" id="resetpw"
								placeholder="请确认密码" required>
						</div>
						<div class="form-group">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							<input class="form-control required" type="email" name="email" id="email"
								placeholder="请输入邮箱" required>
						</div>
						<div class="form-group">
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-success pull-right">
							<input type="button" οnclick="javascrtpt:window.location.href='./Login.html'"
								class="btn btn-info pull-left" id="back_btn" value="返回" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
